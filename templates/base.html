<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">

<head>
    <meta charset="utf-8">
    <title>Chastease - TTLock controled by Chaster</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-3">
        <!-- Spinner Start
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
         -->
        <!-- Spinner End -->

        
        <!-- Content Start -->
        <div class="content">

            <div class="container-fluid rounded pt-3" >
                <div class="row bg-secondary rounded LockCard">
                <!-- Navbar Start -->
                {% include 'navbar.html' %}
                <!-- Navbar End -->
                </div>
            </div>
            <!-- Inner Content -->

            <div class="container-fluid rounded pt-3" >
                <div class="row bg-secondary rounded align-items-center justify-content-center p-4 LockCard">
                    <div class="col text-center pt-2">
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}


                    </div>
                </div>
            </div>


            <div class="container-fluid rounded pt-3">
                <div class="row bg-secondary rounded align-items-center justify-content-center p-4 LockCard">
                    <div class="col text-center p-0">
                        
                        {% block content %}{% endblock %}

                    </div>
                </div>
            </div>


            <!-- Inner Content end -->



        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>

    <!-- Anzeige des Tooltips-->
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip(); 
        });
    </script>

    <!-- Konsolenausgabe aktuelle Sprache -->

    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            // Verwende die Sprache aus dem HTML lang-Attribut
            var currentLang = document.documentElement.lang;
            console.log("Aktuelle Sprache:", currentLang);
        });
    </script>

</body>

</html>
